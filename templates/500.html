<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器错误 - 考勤系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .error-content {
            text-align: center;
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #dc3545;
            line-height: 1;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 15px;
        }
        .error-description {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .error-actions {
            margin-top: 30px;
        }
        .btn-home {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-home:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .error-illustration {
            margin-bottom: 30px;
        }
        .error-illustration i {
            font-size: 6rem;
            color: #dc3545;
        }
        .error-details {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }
        .error-details h5 {
            color: #721c24;
            margin-bottom: 10px;
        }
        .error-details p {
            color: #721c24;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-illustration">
                <i class="bi bi-exclamation-octagon"></i>
            </div>
            <div class="error-code">500</div>
            <h1 class="error-title">服务器内部错误</h1>
            <p class="error-description">抱歉，服务器遇到了一个错误，无法完成您的请求。</p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary btn-home me-2">
                    <i class="bi bi-house me-2"></i>返回首页
                </a>
                <button class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="bi bi-arrow-left me-2"></i>返回上一页
                </button>
                <button class="btn btn-outline-primary ms-2" onclick="location.reload()">
                    <i class="bi bi-arrow-clockwise me-2"></i>刷新页面
                </button>
            </div>
            
            <div class="error-details">
                <h5>可能的原因：</h5>
                <p>• 服务器临时过载或维护</p>
                <p>• 程序代码错误</p>
                <p>• 数据库连接问题</p>
                <p>• 网络连接问题</p>
            </div>
            
            <div class="mt-4">
                <p class="text-muted small">如果问题持续存在，请联系系统管理员。</p>
                <p class="text-muted small">错误ID: <span id="errorId"></span></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 生成错误ID
        document.getElementById('errorId').textContent = generateErrorId();
        
        function generateErrorId() {
            const timestamp = Date.now();
            const random = Math.floor(Math.random() * 10000);
            return `ERR-${timestamp}-${random}`;
        }
        
        // 记录错误
        window.addEventListener('load', function() {
            const errorId = document.getElementById('errorId').textContent;
            const userAgent = navigator.userAgent;
            const url = window.location.href;
            const referrer = document.referrer;
            
            // 这里可以发送错误信息到服务器
            console.log('Error logged:', {
                errorId: errorId,
                userAgent: userAgent,
                url: url,
                referrer: referrer,
                timestamp: new Date().toISOString()
            });
        });
    </script>
</body>
</html>
